<div class="gallery" ng-show="uploads">
    <h2>Uploaded Files</h2>
    <div ng-repeat="file in uploads" class="gallery col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-hide="!uploads">
        <img ng-src={{file}} ng-if="isImage(file)" class="lightboxThumb">
        <a href="{{file}}" ng-if="!isImage(file)" target="_new">{{file.split('/').pop()}}</a>
    </div>
</div>
